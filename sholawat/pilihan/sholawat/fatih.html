<p dir="rtl" align="right" class="lirik1">


اللَّهُمَّ صَلِّ عَلَى سَيِّدِنَا مُحَمَّدٍ الفَاتِحِ لِمَا أُغْلِقَ وَالخَاتِمِ لِمَا سَبَقَ النَّاصِرِ الحَقَّ بِالحَقِّ وَالهَادِي اِلَى صِرَاطِكَ المُسْتَقِيْمٍ وَعَلَى اَلِهِ حَقَّ قَدْرِهِ وَمِقْدَارِهِ العَظِيْمِ

</p>
